<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navcol fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img class="logo" src="imagenes/Bombón.svg" alt="Logo Bombón"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Información</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Productos</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <main id="formulario">
        <form id="forms" class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Nombre</label>
              <input type="text" class="form-control is-valid" id="validationServer01" required>
              <div class="valid-feedback">
                Aceptado
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Apellidos</label>
              <input type="text" class="form-control is-valid" id="validationServer02" required>
              <div class="valid-feedback">
                Aceptado
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Nombre de usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Elige un nombre de usuario
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Edad</label>
              <input type="number" class="form-control is-valid" id="validationServer02" required>
              <div class="valid-feedback">
                Aceptado
              </div>
            </div>
            <div class="col-md-8">
              <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control is-valid" id="validationServer02" required placeholder="nombre@ejemplo.com">
            </div>
              <div class="valid-feedback">
                Aceptado
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer03" class="form-label">Dirección</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Por favor introduce tu dirección
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Código Postal</label>
              <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Por favor introduce tu código postal
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer03" class="form-label">Ciudad</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Por favor introduce una ciudad
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Provincia</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Selecciona...</option>
                <option>A Coruña</option>
                <option>Álava</option>
                <option>Albacete</option>
                <option>Alicante</option>
                <option>Almería</option>
                <option>Asturias</option>
                <option>Ávila</option>
                <option>Badajoz</option>
                <option>Baleares</option>
                <option>Barcelona</option>
                <option>Burgos</option>
                <option>Cáceres</option>
                <option>Cádiz</option>
                <option>Cantabria</option>
                <option>Castellón</option>
                <option>Ciudad Real</option>
                <option>Córdoba</option>
                <option>Cuenca</option>
                <option>Girona</option>
                <option>Granada</option>
                <option>Guadalajara</option>
                <option>Gipuzkoa</option>
                <option>Huelva</option>
                <option>Huesca</option>
                <option>Jaén</option>
                <option>León</option>
                <option>Lleida</option>
                <option>La Rioja</option>
                <option>Lugo</option>
                <option>Madrid</option>
                <option>Málaga</option>
                <option>Murcia</option>
                <option>Navarra</option>
                <option>Ourense</option>
                <option>Palencia</option>
                <option>Pontevedra</option>
                <option>Salamanca</option>
                <option>Segovia</option>
                <option>Sevilla</option>
                <option>Soria</option>
                <option>Tarragona</option>
                <option>Teruel</option>
                <option>Toledo</option>
                <option>Valencia</option>
                <option>Valladolid</option>
                <option>Vizcaya</option>
                <option>Zamora</option>
                <option>Zaragoza</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Por favor selecciona una provincia
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Acepta los términos y condiciones
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  Debes aceptar antes de enviar
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary boton" type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
